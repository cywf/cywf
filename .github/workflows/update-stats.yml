name: Update Statistics & Metrics

on:
  schedule:
    # Runs daily at 12:00 UTC
    - cron: '0 12 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Purge GitHub Stats Cache
        run: |
          echo "Triggering cache refresh for github-readme-stats..."
          # Note: These services auto-refresh when queried, so we just need to trigger them
          
      - name: Update Stats Timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          sed -i "s|<!-- UPDATE_TIME -->.*<!-- /UPDATE_TIME -->|<!-- UPDATE_TIME -->$TIMESTAMP<!-- /UPDATE_TIME -->|g" README.md
      
      - name: Check for changes
        id: check-changes
        run: |
          git diff --exit-code README.md || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ci: update metrics timestamp [skip ci]"
          git push
      
      - name: Cache Warming (Optional)
        run: |
          # Warm up the cache by making requests to the stats APIs
          echo "Warming up GitHub stats cache..."
          curl -s "https://github-readme-stats.vercel.app/api?username=cywf&show_icons=true&theme=github_dark" > /dev/null
          curl -s "https://github-readme-streak-stats.herokuapp.com/?user=cywf&theme=github-dark-blue" > /dev/null
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=cywf&layout=compact&theme=github_dark" > /dev/null
          echo "Cache warming complete."
