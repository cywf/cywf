name: Build metrics JSON
on:
  schedule:
    - cron: '17,47 * * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - run: node scripts/fetchMetrics.mjs
        env:
          GH_LOGIN: ${{ vars.GH_LOGIN }}
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAILY_BRIEF_URL: ${{ vars.DAILY_BRIEF_URL }}
          QOTD_SOURCE: ${{ vars.QOTD_SOURCE }}
      - name: Commit data artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data || true
          git diff --cached --quiet || git commit -m "chore(data): refresh metrics artifacts"
          git push
